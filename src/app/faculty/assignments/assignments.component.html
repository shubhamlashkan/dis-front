<div class="container">
  <div class="row">
      <!--Start Left Panel-->
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 profile-info">
          <app-sidenavigation></app-sidenavigation>
      </div>
      <div class="col-lg-9">
       
        <ul class="nav nav-tabs nav-fill">
          
          
          <li class="nav-item navbar navbar-light bg-primary">
            <a href="#from" data-toggle="tab"class="nav-link  text-white">Course Activity</a>
          </li>
          
        </ul>
        <div class="tab-content">
          
          <div id="from" class="tab-pane show active ">
            <span class="mx-2 my-5 h6">Grade category</span><select [(ngModel)]="selectCourse" class="form-select form-select-lg mx-2 my-5" aria-label=".form-select-lg example" (ngModelChange)="changeStudentsAndAssignments()" >
              <option *ngFor="let course of courses" value="{{course.id}}" >{{course.fullname}}</option>
            </select>
            <span class="mx-1 my-5 h6">Student Name</span><select class="form-select form-select-lg mx-2 my-5" aria-label=".form-select-lg example" [(ngModel)]="selectStudent">
              <option *ngFor="let student of students" value="{{student.id}}" >{{student.firstname}} {{student.lastname}}</option>
              <option value="0">All</option>
              
            </select>
            <span class="mx-1 my-5 h6">Activity</span><select class="form-select form-select-lg mx-2 my-5" aria-label=".form-select-lg example" [(ngModel)]="selectAssign">
              <option *ngFor="let assign of assignments" value="{{assign.assignId}}" >{{assign.assignName}}</option>
              <option value="0">All</option>
            </select>
            
            <button class="btn btn-primary btn-sm px-2 mx-3 my-5" (click)="getAssignments()">submit</button>
            <table id="CourseActivityReport" class="table table-striped table-bordered table-hover ">
              <thead class="">
                <tr class="bg-light">
                  <th scope="col">Student Name</th>
                  <th scope="col">Course</th>
                  <th scope="col">Activity </th>
                  <th scope="col">Grades</th>
                  <th scope="col">Date of Creation</th>
                  <th scope="col">Submission Status</th>
                </tr>
              </thead> 
              <tbody>
                <tr *ngFor="let assign of allAssignments">
                  <th scope="row">{{assign.studentName}}</th>
                  <td>{{assign.courseName}}</td>
                  <td>{{assign.assnName}}</td>
                  <td>{{assign.grade}}</td>
                  <td>{{assign.creationDate}}</td>
                  <td>{{assign.submissionDate }}</td>
                </tr>
               
               
              </tbody>
            </table>
          </div>

        </div>
        <button (click)="getCSV()" class="btn btn-success">Export as csv</button>
        <br>
        <br>
       </div>
</div>
</div>
