<br />
<div class="box">
  <div class="row">
    <select id='faculty' name='name' [(ngModel)]="facultySelect" class="form-control" [value]='none'>
      <option [value]="none" disabled selected hidden>
        Select an Option
      </option>
      <option *ngFor="let item of fName; index as i" [value]="item">
          {{item}}
      </option>    
    </select> 
  </div>
  

</div>
<br />
<br />
<div class="row">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <!-- module Column -->
    <ng-container matColumnDef="module">
      <th mat-header-cell *matHeaderCellDef> <strong><h5>Module</h5></strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.module}} </td>
    </ng-container>
    <!-- Read Column -->
  <ng-container matColumnDef="read">
    <th mat-header-cell *matHeaderCellDef><strong><h5>Read</h5></strong>  </th>
    <td mat-cell *matCellDef="let element">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2" [checked]="element.read === true">
      </div>
    </td>
  </ng-container>

    <!-- Read Column -->
    <ng-container matColumnDef="write">
      <th mat-header-cell *matHeaderCellDef> <strong><h5>Write</h5></strong> </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2" [checked]="element.write === true">
        </div>
      </td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
