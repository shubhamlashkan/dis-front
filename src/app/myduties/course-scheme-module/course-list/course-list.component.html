<br/>
<h4>Courses</h4>
<div class="container">
  <div class="row">
    <div class="col-9">
      <select class="form-control">
        <option value="1">First Semester</option>
        <option value="2">Second Semester</option>
        <option value="3">Third Semester</option>
        <option value="4">Fourth Semester</option>
        <option value="5">Fifth Semester</option>
        <option value="6">Sixth Semester</option>
        <option value="7">Seventh Semester</option>
        <option value="8">Eighth Semester</option>
      </select>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-info">Add Course</button>
    </div>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  <!-- Name Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Course Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>
  <!-- Weight Column -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let element"  (click)="openDialog()">{{element.name}}</td>
</ng-container>

  <!-- Download Column -->
  <ng-container matColumnDef="credits">
    <th mat-header-cell *matHeaderCellDef> Credits </th>
    <td mat-cell *matCellDef="let element"> {{element.credits}}</td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
