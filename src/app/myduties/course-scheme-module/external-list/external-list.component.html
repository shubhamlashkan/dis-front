<h4>External Examiners</h4>
<div class="container">
  <div class="row">
    <div class="col-6">
      <select class="form-control">
        <option [value]="none" disabled selected hidden>
          Filter by Course
        </option>
        <option value="OOPS">OOPS</option>
        <option value="DBMS">DBMS</option>
        <option value="OS">OS</option>
      </select>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addExternal" (click)="addExternal()">Add External</button>
    </div>
    <div class="col-3">
      <button class="btn btn-success" (click)="getCSV()"><i class="fa fa-download" ></i>Get CSV</button>
    </div>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  
  <!-- Weight Column -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let element">{{element.name}}</td>
</ng-container>
<!-- College Column -->
<ng-container matColumnDef="institute">
  <th mat-header-cell *matHeaderCellDef>  Institute </th>
  <td mat-cell *matCellDef="let element"> {{element.institute}} </td>
</ng-container>
  <!-- View Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> View details </th>
    <td mat-cell *matCellDef="let element">
      <a data-toggle="modal" data-target="#viewExternal" (click)="viewExternal(element.id)"><i class="fa fa-eye" aria-hidden="true"></i></a>
    </td>
  </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <a data-toggle="modal" data-target="#addExternal" (click)="editExternal(element.id)"><i class="fa fa-edit" aria-hidden="true"></i></a>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<!-- View Modal -->
<div class="modal fade" id="viewExternal" tabindex="-1" data-backdrop="false" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{external.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <br/>
        <h6>Institute Name: {{external.institute}}</h6>
        <br/>
        <h6>Contact Number: {{external.contact}}</h6>
        <h6>Email: {{external.email}}</h6>
        <hr>
        <h5>Courses</h5>
        <ul>
          <li *ngFor="let course of external.course">{{ course }}</li>
        </ul>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addExternal" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add/Edit New External</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">External Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John S Doe" [(ngModel)]="external.name">
          </div>
          <div class="form-group">
            <label for="institute">Institute Name</label>
            <input type="text" class="form-control" id="institute" name="institute" placeholder="NIT Bhopal" [(ngModel)]="external.institute">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="johnsdoe@email.com" [(ngModel)]="external.email">
          </div>
          <div class="form-group">
            <label for="contact">Contact- Mobile Number</label>
            <input type="tel" class="form-control" id="contact" name="contact" placeholder="9639696396" [(ngModel)]="external.contact">
          </div>
          <div class="form-group">
            <h5>Add Course</h5>
                        
            <div style="width:30%">
              <ng-multiselect-dropdown
                  [settings]="coursesSettings"
                  [data]="courses"
                  [placeholder]="'Select Course'"
                  (onSelect)="onItemSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                  (onDeSelect)="onItemDeSelect($event)"
                  (onDeSelectAll)="onDeSelectAll($event)"
                >
              </ng-multiselect-dropdown>
            </div>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
