
<div class="container">
  <div class="row">
    <div class="col-9">
      <h4>Schemes</h4>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-info">Add New Scheme</button>
    </div>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Weight Column -->
  <ng-container matColumnDef="view_link">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <a routerLink={{element.name}}>View</a> </td>
  </ng-container>
    <!-- Download Column -->
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <a href={{element.link}}>Download</a> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  

<div class="modal fade bd-example-modal-lg" id="AddEditCourse" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add/Edit Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Course Name" >
          </div>
          <div class="row">
            <h5>Maximum Marks</h5>
          </div>
          <div class="row">
            <div class="form-group col-sm-12">
              <input type="text" class="form-control" id="practical_max_marks" placeholder="Practical" name="practical_max_marks" >
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
